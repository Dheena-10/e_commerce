<div class="cart-item-card">
  <img src="assets/{{image}}" alt="">
  <div>
    <p>{{name}}</p>
    <p>Qty: {{quantity}}</p>
    <p>${{price}}</p>
     <button class="js-remove-from-cart" data-product-id="{{product-id}}">Remove</button>
  </div>
  <div>
    <p>Choose a delivery option:</p>
    <div class="cartItems-radio-buttons">
      {{radio-buttons}}
    </div>
  </div>
</div>
